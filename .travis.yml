sudo: required

env:
  matrix:
  - OS_TYPE=centos OS_VERSION=7
  - OS_TYPE=centos OS_VERSION=8

services:
  - docker

before_install:
  - sleep 5
  - sudo docker pull centos:centos${OS_VERSION}
  - docker run -ti -v /sys/fs/cgroup:/sys/fs/cgroup:ro -p 80:80 local/c7-systemd-httpd
  - sudo ./tests/docker_tests.sh

