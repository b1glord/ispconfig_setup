dist: bionic
language: bash
services: docker
git:
  quiet: true
env:
  global:
    - DOCKER="docker"
    - TARGETS=""
matrix:
  include:
    # https://hub.docker.com/_/centos/
    - name: centos_8
      env: DOCKERFILE="ci/Dockerfile-centos" IMAGE="centos:8" TOXENV="py36-cov,py27-cov"
    - name: centos_7
      env: DOCKERFILE="ci/Dockerfile-centos" IMAGE="centos:7" TOXENV="py36,py34-cov,py27"
  allow_failures:
    - name: fedora_rawhide
  fast_finish: true
  
before_install:
  - |
    if [ "${DOCKER}" = "podman" ]; then
      ci/install_podman_on_ubuntu.sh
    fi
    
install: |
  travis_retry make ${TARGETS}
  
script: |
  make test
  
